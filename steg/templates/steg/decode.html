{% extends "steg/base.html" %}
{% block content %}
	<section class="py-0 border-bottom" id="features" style="padding-bottom: 100px;">
            <div class="container px-5 my-5">
                <div class="row gx-5">
                    <div class="col-lg-4 mb-5 mb-lg-0">
						<form enctype="multipart/form-data" method="POST" action="">
							{% csrf_token %}
							<fieldset class="form-group bg-transparent" style="color:gold; font-weight: 250%;">
								<legend class="border-bottom mb-4" style="color:gold; font-weight: 300%;">Encoded Pic</legend>
								<div class="container" style="padding-top: 5px">
									<label>Select Picture: </label>
									{{ forms.file_data }}
								</div>
								<div class="container" style="padding-top: 10px">
									<label>Enter Your Password: </label>
									{{ forms.password }}
								</div>
								<div class="container" style="padding-top: 50px">
									<div class="form-group">
										<button class="btn btn-warning" type="submit">Decode</button>
									</div>
								</div>
							</fieldset> 
						</form>                       
                    </div>
                    <div class="col-lg-4 mx-auto text-center piccode_encode_center_sysmbol" style="padding-top: 100px; padding-bottom: 80px;">
                        <div class="feature bg-warning bg-gradient text-dark rounded-3 mb-3"><i class="bi bi-arrow-left-right"></i></div>
                    </div>
                    <div class="col-lg-4">
                        <form>
							{% csrf_token %}
							<fieldset class="form-group bg-transparent" style="color:gold; font-weight: 250%;">
								<legend class="border-bottom mb-4" style="color:gold; font-weight: 300%;">Message inside your Pic</legend>
								<div class="container">
									<label>Decoded Message: </label>
									<textarea name="text_data" cols="40" rows="10" required id="id_text_data" readonly>{{ text }}</textarea>
								</div>
							</fieldset> 
						</form>
                    </div>
                </div>
            </div>
        </section>
        {% if error %}
        <script type="text/javascript">
        	alert('{{ error }}');
        </script>
        {% endif %}
{% endblock content %}
