{% load static %}


<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        {% if title %}
          <title>PicCode - {{ title }}</title>
        {% else %}
          <title>PicCode</title>
        {% endif %}
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'steg/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'steg/base.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container px-5">
                <a class="navbar-brand" href="/"><div class="piccode_logo_text">PicCode</div></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/"><div class="piccode_navitem">Home</div></a></li>
                        <li class="nav-item"><a class="nav-link" href="/encode/"><div class="piccode_navitem">Encode</div></a></li>
                        <li class="nav-item"><a class="nav-link" href="/decode/"><div class="piccode_navitem">Decode</div></a></li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block content %}{% endblock %}
        <!-- Footer-->
        {% if fixed %}
        <footer class="position-fixed py-5 bg-transparent ">
        {% else %}
        <footer class="position-static py-5 bg-transparent ">
        {% endif %}
            <div class="container px-5">
                <!-- <div class="row">
                    <div class="col">Hello</div>
                    <div class="col"><p class="text-left">World</p></div>
                </div> -->
                <div class="row">
                    <p class=" col text-center text-white">Created by <a href="https://github.com/Ant-Ghost/">Aunomitra Ghosh</a></p>
                    <p class=" col text-center text-white">Background vector created by starline -<a href='https://www.freepik.com/vectors/background'> www.freepik.com</a></p>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'steg/js/scripts.js' %}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
